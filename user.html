<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-user"></i> User Details</div>
    <nav><a href="index.html">Back</a></nav>
</header>

<main>
    <div id="userDetails" class="user-container"></div>
</main>

<footer>
    <p>Â© 2025 User Directory | Made with & Fetch API</p>
</footer>

<script>
    const userDetails = document.getElementById('userDetails');

    async function fetchUser() {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');

        if (!userId) {
            userDetails.innerHTML = "<p>User not found</p>";
            return;
        }

        try {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            if (!response.ok) throw new Error(`Error: ${response.status}`);

            const user = await response.json();

            userDetails.innerHTML = `
                <div class="user-card">
                    <h2><i class="fas fa-user"></i> ${user.name}</h2>
                    <p><i class="fas fa-envelope"></i> ${user.email}</p>
                    <p><i class="fas fa-phone"></i> ${user.phone}</p>
                    <p><i class="fas fa-map-marker-alt"></i> ${user.address.street}, ${user.address.city}, ${user.address.zipcode}</p>
                    <p><i class="fas fa-globe"></i> ${user.website}</p>
                    <p><i class="fas fa-building"></i> ${user.company.name}</p>
                </div>
            `;
        } catch (error) {
            userDetails.innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
    }

    fetchUser();
</script>

</body>
</html>

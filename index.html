<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="icon" href="./favicon.ico/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-users"></i> User Dashboard</h1>
        <button id="addUserBtn"><i class="fas fa-user-plus"></i> Add User</button>
    </header>

    <main id="userContainer"></main>

    <footer>
        <p>Â© 2025 User Dashboard | Powered by Fetch API | Created by Aditya</p>
    </footer>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit" id="saveUserBtn">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
